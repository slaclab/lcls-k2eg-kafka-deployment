apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k2eg-development-storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k2eg-development-container
spec:
  selector:
    matchLabels:
      app: k2eg-development-container
  template:
    metadata:
      labels:
        app: k2eg-development-container
      annotations:
        app: k2eg-development-container
    spec:
      containers:
      - name: k2eg-development-container
        image: ubuntu:noble
        imagePullPolicy: Always
        command: [sleep]
        args: ['infinity']
        volumeMounts:
        - name: k2eg-development-storage
          mountPath: /mnt
        resources:
          limits:
            memory: 16Gi
            cpu: 8000m
      volumes:
      - name: k2eg-development-storage
        persistentVolumeClaim:
          claimName: k2eg-development-storage